<!DOCTYPE html>
<html>

<head>
    <title>${comments}</title>
    #parse("sys/header.html")
</head>

<body>
    <div id="rrapp" v-cloak>
        <div v-show="showList">
            <div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a><i class="fa fa-paper-plane-o" ></i>短信模板</a>
                    </li>
                    <li>
                        <a href="../smssendlog/smssendlog.html"><i class="fa fa-hourglass" ></i>短信记录</a>
                    </li>
                </ul>
            </div>
            <div class="grid-btn">
                #if($shiro.hasPermission("smstemplate:save"))
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a> #end 
                #if($shiro.hasPermission("smstemplate:update"))
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a> 
                #end 
                #if($shiro.hasPermission("smstemplate:delete"))
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> 
                #end
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
        <div v-show="!showList" class="panel panel-default">
            <div class="panel-heading">{{title}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">模板id</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="smsTemplate.msgId" placeholder="请输入模板id" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">模板内容</div>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" v-model="smsTemplate.context" placeholder="请输入模板内容"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;
                    <input type="button" class="btn btn-warning" @click="reload" value="返回" />
                </div>
            </form>
        </div>
    </div>
    <script src="${rc.contextPath}/js/cp/smstemplate.js?_${date.systemTime}"></script>
</body>

</html>
