<!DOCTYPE html>
<html>
<head>
<title>会员资金</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div>
                <ul class="nav nav-tabs">
                    <li >
                        <a href="${rc.contextPath}/member/user.html"><i class="fa fa-user" ></i>会员管理</a>
                    </li>
                    <li class="active">
                        <a href="${rc.contextPath}/member/wallet/wallet.html"><i class="fa fa-credit-card" ></i>会员资金</a>
                    </li>
                     <li >
                        <a href="${rc.contextPath}/member/wallet/recharge.html"><i class="fa fa-bookmark" ></i>充值记录</a>
                    </li>
                    <li >
                        <a href="${rc.contextPath}/member/wallet/details.html"><i class="fa fa-book" ></i>资金明细</a>
                    </li>
                </ul>
                
          </div>
		<div class="grid-btn">
			 <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="q.memberName" @keyup.enter="query" placeholder="会员名">
                </div>
                <div class="form-group col-sm-2" style="padding-left: 0;">
                    <input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="登录ID">
                </div>
              <a class="btn btn-default" @click="query">查询</a>
			<!-- #if($shiro.hasPermission("wallet:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end -->
			
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="memberWallet.memberName" placeholder="客户名" readonly/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="memberWallet.mobile" placeholder="手机号码" readonly/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">账户余额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="memberWallet.amount" placeholder="账户余额"/>
			    </div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/member/wallet/wallet.js?_${date.systemTime}"></script>
</body>
</html>
