<!DOCTYPE html>
<html>
<head>
	<title>功率因素</title>
	#parse("sys/header.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/smart-main.css?_${date.systemTime}">
    <style>
    	#factorLoad,#factorLine{width: 100%;height: 300px;padding: 12px 15px;}
    </style>
</head>
<body>
	<div id="app" v-cloak>
		<div class="smart-all-title">
	        <img src="${rc.contextPath}/statics/img/ad-test-3.png" class="smart-sur-avatar" />
	        <span class="smart-sur-name">{{ companyName }}</span>
	    </div>
		<div class="row" style="border-top:none;padding-top: 0;">
			<div class="chart-title" style="padding-left: 30px;line-height: 50px;">
                <img class="chart-title-icon" src="${rc.contextPath}/statics/img/threePoints.png" style="max-width: 40px;"/>
                <ele-select></ele-select>
            </div>
			<div class="col-sm-3" style="padding: 0;">
				<div id="factorLoad"></div>
			</div>
			<div class="col-sm-9" style="padding: 0;">
				<div id="factorLine"></div>
			</div>
		</div>
		<div class="chart-title" style="padding-left: 30px;margin-top: 15px;line-height: 40px;margin-bottom: 15px;">
            <img class="chart-title-icon" src="${rc.contextPath}/statics/img/balanceNo.png" style="max-width: 40px;"/>
			<span class="chart-title-span">监测点功率因素</span>
			<div class="smart-factor-list">
				<table>
					<tbody>
						<tr v-for="item in factorList">
							<td>{{ item.name }}</td>
							<td>{{ item.powerFactor }}</td>
							<td>{{ item.typeName }}</td>
							<td>{{ item.address }}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="smart-factor-page">
				<page></page>
			</div>
			
        </div>
	</div>

	<script src="${rc.contextPath}/statics/libs/echarts.js"></script>
    <script src="${rc.contextPath}/js/st/smart-factor.js?_${date.systemTime}"></script>
</body>
</html>
